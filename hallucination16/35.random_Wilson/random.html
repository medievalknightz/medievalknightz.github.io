<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="sideBySide">
<img class="blackandwhite" id="leftImage" onClick="randomizer(event)" src="images/cars.jpeg" alt="black and white picture of cars">
<img class="blackandwhite" id="middleImage" onClick="randomizer(event)" src="images/city.jpeg" alt="black and white image of city">
<img class="blackandwhite" id="rightImage" onClick="randomizer(event)" src="images/glass.jpeg" alt="black and white image of glass">
</div>	

</body>

<script>

// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
//list of images in the images folder
	
var cars ="images/cars.jpeg";
var city ="images/city.jpeg";
var glass ="images/glass.jpeg";
var mask ="images/mask.jpg";
var mouse ="images/mouse.png";
	
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = mouse;
	}
	
	if (x == 2){
		event.currentTarget.src = mask;
	}

	if (x == 3){
		event.currentTarget.src = glass;
	}
	
	if (x == 4){
		event.currentTarget.src = city;
	}
	
	if (x == 5){
		event.currentTarget.src = cars;
	}
}

</script>
	


</html>
