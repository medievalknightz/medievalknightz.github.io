<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/truisms.css" rel="stylesheet" type="text/css">
</head>

<body>

<div>
<video id="displayed_video" muted="muted" autoplay="autoplay" loop="loop" >
<source src="video/climbingvideo.mp4" type="video/mp4">
</video>
</div>	

<div class="centered_text">
<h1 id="truism" onmouseover="OnTruismText()" onmouseout="outTruismText()" onClick="changeVideo()">IT'S VITAL TO LIVE IN HARMONY WITH NATURE</h1>	
</div>	
	

<script>

var channel = 1;
var pausedAt = 0;

// stuff for sound
	
var mySound = new Audio("sounds/nature.mp3")	
	
//reference to video element	
	
var displayed_video = document.getElementById("displayed_video");
	
//references to the videos
	
var climbingvideo = "video/climbingvideo.mp4";
var river = "video/river.mp4";
	
function OnTruismText(){
	document.getElementById("displayed_video").style.filter = "blur(10px)";
}
	
	function outTruismText(){
		document.getElementById("displayed_video").style.filter = "blur(0px)";
	}

function changeVideo(){
	console.log("will change video");
	pausedAt = displayed_video.currentTime;
	if (channel == 0){
		displayed_video.src = climbingvideo;
		displayed_video.currentTime = pausedAt;
		channel = 1;
	}else{
		displayed_video.src = river;
		displayed_video.currentTime = pausedAt;
		channel = 0;
		}
	
	mySound.play();
}
	
	
</script>
</body>
</html>
