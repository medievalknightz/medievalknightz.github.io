<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Adventure Game</title>
    <link href="css/cyoa_mainpage.css" rel="stylesheet" type="text/css">
</head>
<body>

    
    <div>
        <video id="videoContainer" controls autoplay width="100%" height="100%" onended="switchToImage()">
            <source src="video/river.mp4" type="video/mp4">
        </video>
			
       
        <img id="coverPage" src="images/riverDeath.png" alt="River Options" style="display: none;">
    </div>

    <script>
        
        function switchToImage() {
            var videoContainer = document.getElementById('videoContainer');
            var coverPage = document.getElementById('coverPage');

           
            if (videoContainer && coverPage) {
                
                videoContainer.style.display = 'none';

               
                coverPage.style.display = 'block';
            } else {
                console.error('Video container or coverPage image not found.');
            }
        }
    </script>

</body>
</html>
